# =====================================

# STARSHIP - POWERLINE DETALHADO / SEGURO

# =====================================

add_newline = true
command_timeout = 1200

# ========================

# FORMATO DO PROMPT

# ========================

format = """
$directory$git_branch$git_status$git_metrics
$nodejs$python$rust$golang$java$docker_context$kubernetes
$character
"""

# ========================

# DIRETÓRIO

# ========================

[directory]
style = "bold white on blue"
format = " [ $path ]($style) "   #  é powerline segment

# ========================

# GIT BRANCH

# ========================

[git_branch]
symbol = " "
style = "bold white on magenta"
format = " [$symbol$branch]($style) "

# ========================

# GIT STATUS

# ========================

[git_status]
style = "bold yellow on"
