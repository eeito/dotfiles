corner-radius = 10; # Adjust this value for desired roundness

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
]

backend = "glx";

animations = true;
animation-window-enter-time = 200;
animation-window-leave-time = 200;
animation-open-chw = 0.01;
animation-open-time = 200;
animation-close-time = 200;
# Adicione efeitos como fade e blur se desejar (mas cuidado com performance)
fading = true;
fade-delta = 0.03;